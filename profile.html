<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #007ACC, #003E66);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            animation: fadeInTitle 3s ease-in-out forwards;
        }

        .profile-info {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            width: 90vw;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-info .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile-info .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info p {
            font-size: 1.2rem;
            margin: 15px 0;
            text-align: center;
            color: #333;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideUp 2s ease-in-out forwards;
        }

        .profile-info p:nth-child(2) {
            animation-delay: 1s;
        }

        .profile-info p:nth-child(3) {
            animation-delay: 3s;
        }

        .profile-info p:nth-child(4) {
            animation-delay: 5s;
        }

        .profile-info p:nth-child(5) {
            animation-delay: 7s;
        }

        .profile-buttons {
            display: flex;
            justify-content: space-between; 
            margin-top: 30px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 9s ease-in-out forwards;
        }

        .button {
            background-color: #007ACC;
            color: white;
            padding: 10px 0; 
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s;
            flex: 1; 
            margin: 0 5px; 
            text-align: center;
        }

        .button:hover {
            background-color: #005A99;
        }

        @keyframes fadeInTitle {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeSlideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOutAll {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .fade-out {
            animation: fadeOutAll 2s ease-in-out forwards;
        }
    </style>
</head>
<body>
    <h1>Thông tin cá nhân</h1>
    <div class="profile-info">
        <div class="avatar">
            <img src="avda.jpg" alt="Avatar">
        </div>
        <p>Tên: Đức Anh</p>
        <p>Sinh ngày: 27/10/2000</p>
        <p>Tốt nghiệp: Đại Học Kinh Tế Kỹ Thuật Công Nghiệp</p>
        <p>Số điện thoại: <span>0395693904</span></p>
        <div class="profile-buttons">
            <a href="https://www.facebook.com/profile.php?id=100025247501919" target="_blank" class="button">Facebook</a>
            <button onclick="openMessenger()" class="button">Messenger</button>
        </div>
    </div>

    <script>
        function openMessenger() {
            window.open("https://www.messenger.com/t/100025247501919", "_blank");
        }

        function showProfileInfo() {
            const profileInfo = document.querySelector('.profile-info');
            const paragraphs = profileInfo.querySelectorAll('p, .profile-buttons');
            profileInfo.classList.remove('fade-out'); 

            paragraphs.forEach((p, index) => {
                p.style.animation = `fadeSlideUp 2s ease-in-out forwards`;
                p.style.animationDelay = `${index * 2 + 1}s`;
            });

            setTimeout(() => {
                profileInfo.classList.add('fade-out');
            }, (paragraphs.length * 2 + 1) * 1000 + 5000); 
        }

        showProfileInfo();

        setInterval(() => {
            showProfileInfo(); 
        }, 25000);
    </script>
</body>
</html>
