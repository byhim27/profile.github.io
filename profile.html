<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đức Anh - Profile</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gold-gradient: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(120, 119, 198, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 40%);
            pointer-events: none;
        }

        .profile-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .profile-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem 1.5rem;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        /* Avatar Section */
        .avatar-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid transparent;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1)) padding-box,
                        var(--gold-gradient) border-box;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .status-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            border: 2px solid #1f2937;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
        }

        /* Name Section */
        .name-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-name {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FFFFFF 0%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }

        .profile-greeting {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 400;
        }

        /* Info Section */
        .info-section {
            margin-bottom: 1.5rem;
        }

        .info-grid {
            display: grid;
            gap: 0.75rem;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .info-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-label i {
            color: #FFD700;
            font-size: 0.9rem;
            width: 16px;
        }

        .info-value {
            color: #FFFFFF;
            font-weight: 600;
            font-size: 0.9rem;
            margin-left: 1.5rem;
        }

        /* Social Section */
        .social-section {
            margin-top: 1.5rem;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .btn-social {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-social:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .btn-facebook {
            background: linear-gradient(135deg, #1877F2 0%, #0D5CB6 100%);
        }

        .btn-messenger {
            background: linear-gradient(135deg, #00B2FF 0%, #006AFF 100%);
        }

        .btn-social i {
            font-size: 1rem;
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .slide-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.8s ease-out forwards;
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .profile-card {
                padding: 1.5rem 1.25rem;
            }
            
            .avatar-container {
                width: 90px;
                height: 90px;
            }
            
            .profile-name {
                font-size: 1.5rem;
            }
            
            .social-buttons {
                grid-template-columns: 1fr;
            }
            
            .info-item {
                padding: 0.875rem;
            }
        }

        @media (max-width: 360px) {
            .profile-card {
                padding: 1.25rem 1rem;
            }
            
            .avatar-container {
                width: 80px;
                height: 80px;
            }
            
            .profile-name {
                font-size: 1.375rem;
            }
            
            .btn-social {
                padding: 0.625rem 0.875rem;
                font-size: 0.85rem;
            }
        }

        /* Height optimization */
        @media (max-height: 700px) {
            body {
                align-items: flex-start;
                padding-top: 2rem;
                padding-bottom: 2rem;
            }
            
            .profile-card {
                padding: 1.5rem 1.25rem;
            }
            
            .avatar-container {
                width: 80px;
                height: 80px;
                margin-bottom: 0.75rem;
            }
            
            .name-section {
                margin-bottom: 1.5rem;
            }
        }

        /* Very small screens */
        @media (max-width: 320px) {
            .profile-card {
                border-radius: 20px;
                padding: 1rem 0.875rem;
            }
            
            .info-item {
                padding: 0.75rem;
            }
            
            .btn-social {
                padding: 0.5rem 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <!-- Avatar Section -->
            <div class="avatar-section fade-in">
                <div class="avatar-container">
                    <img src="avda.jpg" alt="Đức Anh" class="avatar">
                    <div class="status-badge" title="Online"></div>
                </div>
            </div>

            <!-- Name Section -->
            <div class="name-section fade-in stagger-1">
                <h1 class="profile-name">Đức Anh</h1>
                <p class="profile-greeting">Xin chào!</p>
            </div>

            <!-- Information Section -->
            <div class="info-section">
                <div class="info-grid">
                    <div class="info-item slide-in-up stagger-1">
                        <div class="info-label">
                            <i class="bi bi-person"></i>
                            Họ và tên
                        </div>
                        <div class="info-value">Đức Anh</div>
                    </div>
                    
                    <div class="info-item slide-in-up stagger-2">
                        <div class="info-label">
                            <i class="bi bi-calendar-event"></i>
                            Ngày sinh
                        </div>
                        <div class="info-value">Đang cập nhật</div>
                    </div>
                    
                    <div class="info-item slide-in-up stagger-3">
                        <div class="info-label">
                            <i class="bi bi-mortarboard"></i>
                            Học vấn
                        </div>
                        <div class="info-value">Đang cập nhật</div>
                    </div>
                    
                    <div class="info-item slide-in-up stagger-4">
                        <div class="info-label">
                            <i class="bi bi-telephone"></i>
                            Điện thoại
                        </div>
                        <div class="info-value">Đang cập nhật</div>
                    </div>
                </div>
            </div>

            <!-- Social Links -->
            <div class="social-section">
                <div class="social-buttons">
                    <a href="https://www.facebook.com/profile.php?id=100025247501919" 
                       target="_blank" 
                       class="btn-social btn-facebook fade-in stagger-3">
                        <i class="bi bi-facebook"></i>
                        Facebook
                    </a>
                    <a href="https://www.messenger.com/t/100025247501919" 
                       target="_blank" 
                       class="btn-social btn-messenger fade-in stagger-4">
                        <i class="bi bi-messenger"></i>
                        Messenger
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Simple load animation
        document.addEventListener('DOMContentLoaded', function() {
            // Trigger animations after load
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Add click effects to buttons
        document.querySelectorAll('.btn-social').forEach(btn => {
            btn.addEventListener('click', function(e) {
                // Add ripple effect
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.5);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    pointer-events: none;
                `;
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
