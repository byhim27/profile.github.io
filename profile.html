<!DOCTYPE html>
<html>
<head>
    <title>Profile - Tô Đức Anh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #009933;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        .question-container {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button {
            flex: 1;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }

        .button:hover {
            background-color: #555;
        }

        .profile-info {
            background-color: #fff;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .profile-info .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 10px;
        }

        .profile-info .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info p {
            margin: 10px 0;
        }

        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            background-color: #333;
            border-radius: 50%;
        }

        .phone-icon {
            background-color: #f39c12;
        }

        .school-icon {
            background-color: #3498db;
        }

        .facebook-icon {
            background-color: #3b5998;
        }

        .messenger-icon {
            background-color: #0084ff;
        }

        .profile-buttons {
            display: flex;
            justify-content: center;
        }

        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.6;
            animation: snowflakes-fall linear infinite;
        }

        @keyframes snowflakes-fall {
            0% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(800px);
            }
        }
    </style>
</head>
<body>
    <h1>Thông tin cá nhân</h1>
    <div id="questionContainer" class="question-container">
        <h2>Bạn có muốn chuyển qua trang profile?</h2>
        <div class="button-container">
            <button onclick="showProfile()" class="button">Có</button>
            <button onclick="goBack()" class="button">Không</button>
        </div>
    </div>
    <div id="profileContainer" style="display: none;">
        <div class="profile-info">
            <div class="avatar">
                <img src="avda.jpg" alt="">
            </div>
            <p><span class="icon phone-icon"></span>Họ tên: Tô Đức Anh</p>
            <p><span class="icon school-icon"></span>Sinh ngày: 27/10/2000</p>
            <p><span class="icon school-icon"></span>Tốt nghiệp: Đại Học Kinh Tế Kỹ Thuật Công Nghiệp</p>
            <p><span class="icon phone-icon"></span>Số điện thoại: <span id="phoneNumber"></span></p>
            <div class="profile-buttons">
                <a href="https://www.facebook.com/your-facebook-profile" target="_blank" class="button">
                    <span class="icon facebook-icon"></span>Chuyển đến Facebook
                </a>
                <button onclick="openMessenger()" class="button">
                    <span class="icon messenger-icon"></span>Nhắn tin qua Messenger
                </button>
            </div>
        </div>
    </div>
    <div class="snowflakes">
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
    </div>

    <script>
        function openMessenger() {
            window.open("https://www.messenger.com/t/100025247501919", "_blank");
        }

        function showProfile() {
            var questionContainer = document.getElementById("questionContainer");
            var profileContainer = document.getElementById("profileContainer");

            questionContainer.style.display = "none";
            profileContainer.style.display = "block";
        }

        function goBack() {
            window.history.back();
        }

        document.getElementById("phoneNumber").textContent = "0378795618";
    </script>
    <script src="https://itexpress.vn/API/files/it.snow.js"></script>
</body>
</html>
